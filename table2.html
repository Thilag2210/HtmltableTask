<!DOCTYPE html>
<head>
    <title>Table Task</title>
    <style>
         table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Days period</th>
            <td>9:00-10:00</td>
            <td>10:00-11:00</td>
            <td>11:00-12:00</td>
            <td>12:00-12.40</td>
            <td>12:40-01:40</td>
            <td>01:40-02:40</td>
            <td>02:40-03:40</td>
            <td>03:40-04:40</td>
        </tr>
        <tr>
            <th>Monday</th>
            <td>ENG</td>
            <td>MAT</td>
            <td>CHE</td>
            <td rowspan="7"> LUNCH</td>
            <td colspan="3">LAB</td>
            <td>PSY</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">LAB</td>
            
            <td>ENG</td>
            <td>CHE</td>
            <td>MAT</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>MAT</td>
            <td>PSY</td>
            <td>ENG</td>
            
            <td>CHE</td>
            <td colspan="3">LIBRARY </td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>PSY</td>
            <td>ENG</td>
            <td>CHE</td>
            
            <td colspan="3">LAB</td>
            <td>MAT</td>
            
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">LAB</td>
        
            <td>MAT</td>
            <td>CHE</td>
            <td>ENG</td>
            <td>PSY</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>ENG</td>
            <td>CHE</td>
            <td>MAT</td>
        
            <td colspan="3">MIRNAR</td>
            <td>SPORTS</td>
        </tr>
    </table>
</body>
