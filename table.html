<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;


        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">RedEyes</th>
        </tr>
    <tr>
        <th>height</th>
        <th colspan="1">weight</th>
        
    </tr>
    <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>

        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>
</body>
